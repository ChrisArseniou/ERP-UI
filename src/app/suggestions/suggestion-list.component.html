<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
      <div class='row'>
        <div class='col-md-2'>Filter by:</div>
        <div class='col-md-2'>
          <input type='text'
                 [(ngModel)]='listFilter' />
        </div>
      </div>
      <div class='row'
           *ngIf='listFilter'>
        <div class='col-md-2'>
          <h4>Filtered by: {{listFilter}}</h4>
        </div>
      </div>
      <div class='table-responsive'>
        <table class='table'
               *ngIf='data.length'>
          <!--
          <thead>
            <tr>
              <th>
                <button class='btn btn-primary'
                        (click)='toggleImage()'>
                  {{showImage ? 'Hide' : 'Show'}} Image
                </button>
              </th>
              <th>Product</th>
              <th>Code</th>
              <th>Price</th>
            </tr>
          </thead>
          -->
          <tbody>
            <td><b>Customer Id</b></td>
            <td><b>Customer Name</b></td>
            <td><b>Future Product Prefference Name</b></td>
            <td><b>Future Product Prefference Id</b></td>
            <tr *ngFor='let item of data'>
              <td>{{item.CustomerId}}</td>
              <td>{{item.FullName}}</td>
              <td>{{item.ProductName}}</td>
              <td>{{item.ProductId}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div *ngIf='errorMessage'
       class='alert alert-danger'>
    Error: {{ errorMessage }}
  </div>
